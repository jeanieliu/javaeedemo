<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
get请求
<div id="getlogin">
    <form action="getlogin" method="get">
        用户名:<input type="text" name="username"><br>
        密码:<input type="password" name="password"><br>
       <input type="submit" value="登录"><br>
    </form>

</div>
post请求
<div id="postlogin">
    <form action="postlogin" method="post">
        用户名:<input type="text" name="username"><br>
        密码:<input type="password" name="password"><br>
        <input type="submit" value="登录"><br>
    </form>

</div>
</body>
</html>
